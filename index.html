<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movies</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>View Movies</h1>
            <input type="text" v-model="state" @input="getSuggestions" @focus="modal=true"/>
            <div class="display" v-if="results && modal">
                <div class="item" v-for="res in results">
                    <span @click="setState(res)" @mousedown.prevent>{{res}}</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
